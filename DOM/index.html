<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
    <h1>Javascript DOM</h1>
    <button onclick="clicar()">DOM Level 0</button>
    <button id="lvl2">DOM Level 2</button>

    <script>
        let h1 = document.querySelector('h1')
        let btn = document.querySelector('#lvl2')

        //DOM lvl 0
        function clicar(){
            h1.innerText = "Mudou o texto com DOM level 0"
        }
        
        //DOM lvl 2
        btn.addEventListener('click', ()=>{
            h1.innerText = 'Mudou o texto com DOM level 2'
        })     

    </script>
</body>
</html>
