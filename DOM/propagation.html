<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM</title>
</head>
<body>
    <div id="primary" style="background-color: brown; height: 300px;display: flex; justify-content: center;align-items: center">
        <div id="secondary" style="background-color: burlywood; ">
            <p>Clicando aqui, o evento se propagará até o Window</p>
        </div>
    </div>


    <script>
        let divExterna = document.querySelector('#primary')
        let divInterna = document.querySelector('#secondary')
        
        divInterna.addEventListener('click',(event)=>{
            event.stopPropagation()           //Impede a propagação do evento
            console.log('Clicou na div interna')
        })
        divExterna.addEventListener('click',()=>{
            console.log('Clicou na div externa')
        })
        window.addEventListener('click',()=>{
            console.log('Clicou no window')
        })
        

    </script>
</body>
</html>
